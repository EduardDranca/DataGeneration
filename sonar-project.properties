# SonarQube project configuration
sonar.projectKey=EduardDranca_DataGeneration
sonar.organization=eduarddranca
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=DataGeneration
sonar.projectVersion=0.1.0

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/*Test.java,**/*Tests.java

# Exclusions
sonar.exclusions=**/target/**,**/*.jar

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/*Tests.java